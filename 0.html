<script type="text/javascript">
  var timer = null
  $(document).ready(function (){
    timer = setInterval(function(){
      ajaxstatus()
    },3000);
  });
  function ajaxstatus(){
    var wfddno='202503241523091718';
    if(wfddno!=''){
      $.ajax({
        url:"/index/pay/checkorder.html?orderNum="+wfddno,
        type:"GET",
        dataType: "json",
        success:function(data){
          if(data['data']['status']==1){
            window.location.href ="/index/pay/paysuccess.html?orderNum="+wfddno;
            clearInterval(timer);
          }
        },
        error:function(){
          // alert('...');
        }
      });
      timer = null
    }
  }

  function paySuccess() {
    var wfddno='202503241523091718';
    if(wfddno!=''){
      $.ajax({
        url:"/index/pay/checkorder.html?orderNum="+wfddno,
        type:"GET",
        dataType: "json",
        success:function(data){
          if(data['data']['status']==1){
            window.location.href ="/index/pay/paysuccess.html?orderNum="+wfddno;
          }else{
            Toast("未获取到支付订单，如已付款，请联系右上角客服");
          }
        },
        error:function(){
          // alert('...');
        }
      });
      timer = null
    }
  }

  function Toast(msg,duration){
    duration=isNaN(duration)?3000:duration;
    var m = document.createElement('div');
    m.innerHTML = msg;
    m.style.cssText="width: 20%;min-width: 150px;opacity: 0.7;height: 30px;color: rgb(255, 255, 255);line-height: 30px;text-align: center;border-radius: 5px;position: fixed;top: 100px;left: 40%;z-index: 999999;background: rgb(0, 0, 0);font-size: 12px;";
    document.body.appendChild(m);
    setTimeout(function() {
      var d = 0.5;
      m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
      m.style.opacity = '0';
      setTimeout(function() { document.body.removeChild(m) }, d * 1000);
    }, duration);
  }

</script>
